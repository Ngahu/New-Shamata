{% block content %}
<section>
    <div class="container-fluid">
        <div class="row">
            {% for obj in object_list  %}
            <div class="col-sm-4">
									<div class="image-box style-2 mb-20 bordered light-gray-bg">
										<div class="overlay-container overlay-visible">
                                            {% if obj.image %}
                                            <img src='{{ obj.image.url }}' class='img-responsive' />
                                            {% endif %}
											<div class="overlay-bottom text-left">
												<p class="lead margin-clear">{{  obj.title }}</p>
											</div>
										</div>
										<div class="body">
											<p class="small mb-10 text-muted"><i class="icon-calendar"></i> {{  obj.timestamp }} <i class="fa fa-map-marker"></i>  {{  obj.location_details }}</p>
											<p>  {{  obj.description }} .</p>  
                                            <a href="{{ obj.get_absolute_url }}" class="btn btn-default btn-sm btn-hvr hvr-sweep-to-right margin-clear">Read More<i class="fa fa-arrow-right pl-10"></i></a>
										</div>
									</div>
								</div>
                                {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
